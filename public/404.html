<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        // Redirect to index.html while preserving the URL
        const path = window.location.pathname;
        if (path !== '/') {
            setTimeout(() => {
                window.location.replace('/'); 
            }, 3000);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
